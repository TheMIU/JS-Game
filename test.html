<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Add CSS for initial position */
        #movingDiv {
            background-color: gold;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div id="movingDiv"></div>

<!-- Make sure to include the jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // Get the reference to the div element
        const movingDiv = $('#movingDiv');

        // Calculate the coordinates to move the div to the middle of the viewport
        const viewportWidth = $(window).width();
        const viewportHeight = $(window).height();
        const divWidth = movingDiv.width();
        const divHeight = movingDiv.height();

        const targetX = (viewportWidth - divWidth) / 2;
        const targetY = (viewportHeight - divHeight) / 2;

        // Move the div to the calculated coordinates with a smooth animation
        movingDiv.animate({left: targetX, top: targetY}, 6000); // 1000ms (1 second) is the duration of the animation
    });
</script>
</body>
</html>
