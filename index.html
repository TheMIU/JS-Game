<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
<section id="start">
    <div>
        <h1> Start </h1>
        <button id="btnPlay">Play</button>
    </div>
</section>

<section id="game">
    <div id="enemyContainer"></div>
    <div class="target"></div>

    <div id="status">
        <h4>Score: <span id="score">0</span></h4>
        <h4><span id="level">Level 1</span></h4>
    </div>
</section>

<section id="failed">
    <div>
        <h1> Failed </h1>
        <button id="btnRestart">Restart</button>
    </div>
</section>

<script src="assets/js/MenuHandle.js"></script>

</html>
