<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
        display: flex;
        }

        .theDiv{
            border: black 1px solid;
            background-color: gold;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<div class="theDiv"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Function to create a new div similar to .theDiv
    function createNewDiv() {
        var newDiv = $('<div></div>'); // Create a new div element
       newDiv.addClass('theDiv'); // Add the class "theDiv" to the new div
        $('body').append(newDiv); // Append the new div to the body of the HTML document
    }

    // Function to spawn a new div every 1 second
    function spawnDivEverySecond() {
        setInterval(createNewDiv, 1000); // Call createNewDiv function every 1000 milliseconds (1 second)
    }

    // Call the spawnDivEverySecond function to start spawning divs
    spawnDivEverySecond();
</script>

</body>
</html>
